<div
  *ngIf="cartItem"
  class="flex items-center md:justify-between gap-4 md:gap-6 p-4 mt-4 border border-gray-200 rounded flex-wrap md:flex-nowrap"
>
  <div class="w-32 flex-shrink-0">
    <img [src]="cartItem.imageUrl" class="w-full" />
  </div>

  <div class="md:w-1/3 w-full">
    <h2 class="text-gray-800 mb-3 xl:text-xl text-lg font-medium uppercase">
      {{ cartItem.title }}
    </h2>

    <p class="text-primary font-semibold">${{ cartItem.price }}</p>
    <p class="text-gray-500">Size: {{ cartItem.size }}</p>
  </div>

  <!-- QUANTITY -->
  <div
    class="flex border border-gray-300 text-gray-600 divide-x divide-gray-300 w-max"
  >
    <div
      class="h-8 w-8 text-xl flex items-center justify-center cursor-pointer select-none"
    >
      -
    </div>
    <div class="h-8 w-8 text-base flex items-center justify-center">
      {{ cartItem.quantity }}
    </div>
    <div
      class="h-8 w-8 text-xl flex items-center justify-center cursor-pointer select-none"
    >
      +
    </div>
  </div>
  <!-- END QUANTITY -->

  <div class="ml-auto md:ml-0">
    <p class="text-primary text-lg font-semibold">${{ cartItem.cost }}</p>
  </div>

  <div class="text-gray-600 hover:text-primary cursor-pointer">
    <i class="fas fa-trash"></i>
  </div>
</div>
